<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application  from</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body> 
    <div class="contain">
        <div class="apply_box">
        <h1>Job Application 
            <span class=title_short>(wed)</span>
        </h1>
        <form action="">
            <div class="from_contain">
            <div class="from_control">
                <label for="first_name"> 
                    First Name
                </label>
                <input id="first_name"
                 name="first_name"
                  placeholder="enter your first name">
            </div>
            <div class="from_control">
                <label for="last_name">
                    last Name
                </label>
                <input id="last_name"
                 name="last_name" 
                 placeholder="enter your last name">
            </div>
            <div class="from_control">
                <label for="email">
                   Email
                </label>
                <input 
                 type="email"
                 name="email" 
                 placeholder="enter your email.....">
            </div>
            <div class="from_control">
                <label for="jop_role">job role</label>
               <select id="jop_role">
                <option value="">select job role</option>
                <option value="call">call_sex</option>
                <option value="video">video_sex</option>
                <option value="chat">chat_sex</option>
                <option value="physical">physical_sex</option>
               </select>
            </div>
            <div class="from_control">
                <label for="Address">  Address</label>
                <textarea 
                    id="Address" 
                    name="Address"
                    rows="4" 
                    cols="50"
                    placeholder=" Enter Address.....">
                </textarea>
             </div>
             <div class="from_control">
                <label for="City">City</label>
                <input id="City"
                 name="City" 
                 placeholder="enter your City.....">
            </div>
            <div class="from_control">
                <label for="pin code">pin code</label>
                <input type="number"
                id="pin code"
                 name="pin code" 
                 placeholder="enter your pin code.....">
            </div>
            <div class="from_control">
                <label for="Date">Date</label>
                <input type="date"
                id="Date"mber
                 name="Date" 
                 >
            </div>
            <div class="from_control">
                <label for="upload ">upload your cv</label>
                <input type="file" id="upload " name="upload " 
                 >
            </div>
        </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
